<body style="height: 10000px;">
    <style>
        div{
            font-family: arial;
        }
        .header{
            position: fixed;
            left: 0;
            right: 0;
            height: 50px;
            background-color: antiquewhite;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }

        .id-detail{
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .id-pic-container{ 
            padding-left: 40px;
        }

        .id-pic{
            width: 40px;
            height: 40px;
            border-radius: 25px;
            object-fit: cover;
        }

        .id-name{
            font-size: 15px;
            margin-left: 8px;
            font-weight: bold;
        }

        .add-button{
            background-color: rgb(1, 141, 255);
            border: none;
            padding-top: 5px;
            padding-bottom: 5px;
            font-family: arial;
            font-weight: bold;
            color: white;
            font-size: 11px;
            border-radius: 5px;
        }

        .message-button{
            background-color: grey;
            border: none;
            padding-top: 5px;
            padding-bottom: 5px;
            font-family: arial;
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 11px;
            border-radius: 5px;
            margin-right: 30px;
        }
        
        
    </style>
    <div class="header">
        <div class="id-detail">
            <div class="id-pic-container"><img src="poshkar.png" class="id-pic"></div>
            <div class="id-name">Mr Parik</div>
        </div>
        
        <div>
            <button class="add-button">Add Friend</button>
            <button class="message-button">Message</button>
        </div>
    </div>
</body>
